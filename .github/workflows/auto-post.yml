name: Telegram AI Auto Poster

on:
  schedule:
    # Optimized for IST (India Standard Time)
    # Posts at: 8:00 AM, 1:00 PM, 6:00 PM, 10:00 PM IST
    # Which is: 2:30 AM, 7:30 AM, 12:30 PM, 4:30 PM UTC
    - cron: "30 2,7,12,16 * * *"
  workflow_dispatch:  # Allows manual triggering from Actions tab

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot main
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TIMEZONE_OFFSET_HOURS: ${{ secrets.TIMEZONE_OFFSET_HOURS }}
        run: |
          python -m src.main
